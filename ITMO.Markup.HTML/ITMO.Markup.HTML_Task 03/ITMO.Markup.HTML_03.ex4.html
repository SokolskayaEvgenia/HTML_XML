<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Links</title>
    <style>
        a:visited{color:blue;} 
        a:active{color:fuchsia;}
        a:hover{color:yellow;}
    </style>
</head>
<body>
    <!--alink="Fuchsia" vlink="Aqua"-->
    <!--alink - активная ссылка, vlink - посещенная ссылка-->
    <p>
        This is a link:
        <a href="https://yandex.ru/">Yandex</a>
    </p>
    <a href="mailto:someone@example.com">Отправьте мне письмо</a>
</body>
</html>
